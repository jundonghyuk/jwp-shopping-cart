<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>설정</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/cart.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<header class="gnb">
    <nav>
        <ul class="gnb-group">
            <li><a href="/">상품목록</a></li>
            <li><a href="/cart">장바구니</a></li>
            <li><a href="/register">회원가입</a></li>
            <li><a href="/settings">설정</a></li>
            <li class="nav-admin"><a href="/admin">관리자</a></li>
        </ul>
    </nav>
</header>
<div class="container">
    <h1>사용자 선택</h1>
    <div class="cart-items">
        <!-- TODO: [2단계] 사용자 정보에 맞게 변경 -->
        <div class="cart-item" th:each="member : ${members}">
            <div class="cart-item-info">
                <div class="cart-item-name" th:text="${member.email}"></div> <!-- 사용자 이메일 -->
                <div class="cart-item-price" th:text="${member.name}"></div> <!-- 사용자 이름 -->
                <button th:onclick="showEditModal([[${member}]])">로그인</button>
            </div>
        </div>
    </div>

    <div id="modal" class="modal" data-form-type="add">
        <div class="modal-content">
            <span class="close" onclick="hideAddModal()">&times;</span>
            <!-- TODO: [1단계] 상품 정보에 맞게 변경 -->
            <form id="form">
                <label for="password">비밀번호</label><br>
                <input type="password" id="password" name="password" required>
                <br>
                <br>
                <button type="submit">제출</button>
            </form>
        </div>
    </div>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script th:src="@{/js/settings.js}"> </script>
</body>
</html>
