<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/base.css}">
  <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<header class="gnb">
  <nav>
    <ul class="gnb-group">
      <li><a href="/">상품목록</a></li>
      <li><a href="/cart">장바구니</a></li>
      <li><a href="/register">회원가입</a></li>
      <li><a href="/settings">설정</a></li>
      <li class="nav-admin"><a href="/admin">관리자</a></li>
    </ul>
  </nav>
</header>
<div class="container">
  <div class="btn-group">
    <button class="add-btn" onclick="showAddModal()">회원가입</button>
  </div>

  <div id="modal" class="modal" data-form-type="add">
    <div class="modal-content">
      <span class="close" onclick="hideAddModal()">&times;</span>
      <!-- TODO: [1단계] 상품 정보에 맞게 변경 -->
      <form id="form">
        <label for="email">이메일</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="name">이름</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="password">비밀번호</label><br>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">제출</button>
      </form>
    </div>
  </div>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script th:src="@{/js/register.js}"> </script>
</body>
</html>
